<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjective Exercise</title>
  </head>
  <body>
    <div>
      <h1>Adjective Exercise</h1>
    </div>
    <div>
      <p id="welcome"></p>
    </div>
    <div>
      <h4>Add username</h4>
      <input type="text" placeholder="Username" id="inputUsername" />
      <button id="addUsernameBtn">Add</button>
      <button id="clearUsernameBtn">Clear</button>
    </div>
    <div>
      <h4>Add adjectives to the username</h4>
      <input type="text" placeholder="Adjectives" id="input" />
      <button id="addBtn">Add</button>
      <button id="clearBtn">Clear</button>
      <p id="adjectives"></p>
    </div>
    <div id="container-username"></div>
    <div>
      <button id="logoutBtn">Logout</button>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
